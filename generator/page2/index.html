<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../../src/generator/style.css" />
  <title>Review Generator - ISHIGAKIJIMA ACTIVITYCLUB</title>
</head>

<body>
  <div id="generator-app" data-prompt-key="page2" data-tier="intermediate">
    <main class="generator">
      <header class="generator__header">
        <p class="generator__brand" data-role="brand">
          <img class="generator__brand-logo" data-role="brand-logo" alt="ISHIGAKIJIMA ACTIVITYCLUB Logo" hidden />
          <span data-role="brand-text">ISHIGAKIJIMA ACTIVITYCLUB</span>
        </p>
        <p class="generator__page-tag">Generator Page</p>
        <h1 class="generator__title">Thank you for your cooperation</h1>
        <p class="generator__lead">
          Click the "Generate Review" button to create a review based on your survey results using AI. Please check the
          content, copy it, and post it.
        </p>
      </header>
      <section class="generator__controls">
        <button type="button" class="generator__button" data-role="generate">Generate Review</button>
        <p class="generator__hint">Generation may take a few seconds.</p>
      </section>
      <section class="generator__output">
        <label class="generator__output-label" for="generated-text">Generated Review</label>
        <textarea id="generated-text" class="generator__textarea" readonly></textarea>
      </section>
      <section class="generator__actions">
        <button type="button" class="generator__action-button" data-role="copy">Copy</button>
        <span class="generator__link-wrapper">
          <span>Please post your review </span>
          <a href="#" target="_blank" rel="noopener noreferrer" data-role="maps-link">here</a>
          <span>.</span>
        </span>
      </section>
      <p class="generator__status" data-role="status" hidden></p>
    </main>
  </div>
  <script type="module" src="../../src/generator/main.js"></script>
</body>

</html>

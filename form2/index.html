<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../src/form2/style.css" />
  <title>Survey Form - ISHIGAKIJIMA ACTIVITYCLUB</title>
</head>

<body>
  <div id="form2-app" data-form-key="form2">
    <noscript>
      <p style="padding:1rem; text-align:center;">Please enable JavaScript to use this form.</p>
    </noscript>
    <main class="form2">
      <header class="form2__header">
        <p class="form2__brand" data-role="brand">
          <img class="form2__brand-logo" data-role="brand-logo" alt="ISHIGAKIJIMA ACTIVITYCLUB Logo" hidden />
          <span data-role="brand-text">ISHIGAKIJIMA ACTIVITYCLUB</span>
        </p>
        <h1 class="form2__title" data-role="title">Please help us with a quick survey about your experience</h1>
        <p class="form2__lead" data-role="lead">
          Select the options that apply. You can check multiple boxes for some questions.
        </p>
      </header>
      <section class="form2__questions" data-role="question-list"></section>
      <section class="form2__actions">
        <button type="button" class="form2__button" data-role="submit">Proceed to Review Generation</button>
      </section>
      <p class="form2__status" data-role="status" hidden></p>
    </main>
  </div>
  <script type="module" src="../src/form2/main.js"></script>
</body>

</html>
